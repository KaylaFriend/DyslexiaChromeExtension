<!DOCTYPE html>
<html>
  <head>
    <title>Dyslexia Friendly</title>
    <link rel="stylesheet" href="/css/button.css">
  </head>
  <body>
    <h3 style="font-family:opendyslexic">Choose background color!</h3>
    <button id="changeColor"></button>
    <script src="/js/popup.js"></script>
    <h3 style="font-family:opendyslexic">Choose an OpenDyslexic font!</h3>
    <select name="font" id="font" onchange="changePageFont();">
      <option value="reg">Regular</option>
      <option value="italic">Italic</option>
    </select>
    <input type="submit" id="fontBtn" value="submit"/>
    <h3 style="font-family:opendyslexic">Choose a Font Color!</h3>
    <select name="fontColor" id="fontColor" onchange="changeFontColor();">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="white">White</option>
    </select>
    <input type="submit" id="btnChange" value="submit"/>
  </body>
</html>
