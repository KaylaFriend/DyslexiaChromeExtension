<!DOCTYPE html>
<html>
  <head>
    <title>Work Easy</title>
  </head>
  <body>
    <h3 style="font-family:opendyslexic">Choose a background color!</h3>
    <select style="font-family:opendyslexic" name="bgColor" id="bgColor" onchange="changeBackgroundColor();">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="black">Black</option>
    </select>
    <input style="font-family:opendyslexic" type="submit" id="bgBtn" value="submit"/>
    <!--button style="font-family:opendyslexic" id="bgC">Select</button!-->
    <h3 style="font-family:opendyslexic">Choose an OpenDyslexic font!</h3>
    <select style="font-family:opendyslexic" name="font" id="font" onchange="changePageFont();">
      <option value="reg">Regular</option>
      <option value="italic">Italic</option>
    </select>
    <input type="submit" id="fontBtn" value="submit"/>
    <h3 style="font-family:opendyslexic">Choose a Font Color!</h3>
    <select style="font-family:opendyslexic" name="fontColor" id="fontColor" onchange="changeFontColor();">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="white">White</option>
    </select>
    <input style="font-family:opendyslexic" type="submit" id="fc" value="submit"/>
    <script src="/js/contentScript.js"></script>
  </body>
</html>
